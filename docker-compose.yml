version: '3'

volumes:
  postgres_data:
  storage_data:

services:
  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust

  redis:
    image: redis:latest

  uwsgi:
    image: djangovuetify:latest
    depends_on:
      - db
      - redis
    volumes:
      - ./:/app/
    command: uwsgi --ini /app/compose/uwsgi.ini

  celeryworker:
    image: djangovuetify:latest
    depends_on:
      - db
      - redis
    volumes:
      - ./:/app/
    command: celery -A djaks worker -f logs/celery-worker.log

  nginx:
    image: nginx:1.13
    depends_on:
      - uwsgi
    volumes:
      - ./compose/nginx.conf:/etc/nginx/nginx.conf
      - ./:/app/
    ports:
      - "0.0.0.0:8000:8000"
